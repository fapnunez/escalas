{% extends "base.html" %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col-6">
        <h2 class="btn btn-info btn-lg btn-block">Editando: {{posto}}</h2>
        <form action="{% url 'core_posto_update' posto.id %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}
            
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endblock  %}
